<!doctype.html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
    <body>
        <script>
        var  a = prompt("请输入a的值");
        var  b = prompt("请输入b的值");

        console.log("交换前：");
        console.log("a =", a);
        console.log("b =", b);

        // 使用位异或运算符交换变量的值
        a = a ^ b;
        b = a ^ b;
        a = a ^ b;

        console.log("交换后：");
        console.log("a =", a);
        console.log("b =", b);


        </script>
    </body>
</html>
