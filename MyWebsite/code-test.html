<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码结构测试</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">张三</td>
            <td rowspan="2">张三</td>
            <td>张三</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>李四</td>
            <td>李四</td>
        </tr>
    </table>


    <div>
        <form>

            <br><br>
            文本框：<input type="text" placeholder="man! what can i say?">
            <br>
            密码框：<input type="password">
            <br>
            单选框： 你好<input type="radio" name="say" checked> 再见<input type="radio" name="say">
            <br>
            多选框： 1<input type="checkbox" checked> 2<input type="checkbox">3<input type="checkbox">
            <br>
            上传文件：<input type="file" multiple>
            <br>
            <br>
            城市：
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>深圳</option>
                <option>广州</option>
                <option>武汉</option>
                <option selected>下北泽</option>
            </select>

            <textarea>测试测试测试测试</textarea>

            <br><br>
            <input type="radio" id="man" name="what">
            <label for="man">男</label>
            <input type="radio" id="nv" name="what">
            <label for="nv">女</label>
            <br>
            <button type="submit">提交</button> <button type="reset">重置</button> <button type="menu">刷新</button> <button
                type="button">普通</button>
        </form>
    </div>






</body>

</html>
